<html>
	<head>
		<title>AJAX Demo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			const simulatedData = {
				text: "This is a sample text from a simulated server response.",
				json: {
					name: "John Doe",
					age: 30,
					city: "New York",
				},
			};

			function operationWithoutJQuery() {
				setTimeout(function () {
					document.getElementById("result-1").textContent =
						simulatedData.text;
				}, 500);
			}

			function operationWithJQuery() {
				$.Deferred(function (deferred) {
					setTimeout(function () {
						deferred.resolve(simulatedData.text);
					}, 500);
				}).done(function (result) {
					$("#result-2").text(result);
				});
			}

			function getJSONOperation() {
				$.Deferred(function (deferred) {
					setTimeout(function () {
						deferred.resolve(simulatedData.json);
					}, 500);
				}).done(function (result) {
					$("#result-3").text(JSON.stringify(result, null, 2));
				});
			}

			function parseJSONExample() {
				var jsonString = JSON.stringify(simulatedData.json);
				var jsonObject = $.parseJSON(jsonString);
				$("#result-4").text(JSON.stringify(jsonObject, null, 2));
			}
		</script>
		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 100px;
			}

			button {
				background-color: green;
				border: none;
				border-radius: 5px;
				color: white;
				cursor: pointer;
				padding: 10px 15px;
			}
			button:hover {
				background: darkgreen;
			}
		</style>
	</head>
	<body>
		<h1>AJAX Demo</h1>

		<h3>
			● AJAX-like operation without jQuery
			<button onclick="operationWithoutJQuery()">
				Perform Operation (without jQuery)
			</button>
		</h3>
		<pre id="result-1"></pre>

		<h3>
			● AJAX operation with jQuery
			<button onclick="operationWithJQuery()">
				Perform Operation (with jQuery)
			</button>
		</h3>
		<pre id="result-2"></pre>

		<h3>
			● jQuery getJSON() method
			<button onclick="getJSONOperation()">Get JSON</button>
		</h3>
		<pre id="result-3"></pre>

		<h3>
			● jQuery parseJSON() method
			<button onclick="parseJSONExample()">Parse JSON</button>
		</h3>
		<pre id="result-4"></pre>
	</body>
</html>
