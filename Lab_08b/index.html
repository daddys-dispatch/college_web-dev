<html>
	<head>
		<title>Student Records Example</title>
		<style>
			body {
				font-family: sans-serif;
				padding: 50px;
			}
			h1 {
				text-align: center;
			}
			table {
				width: 50%;
				border-collapse: collapse;
				margin: 0 auto;
			}
			th,
			td {
				padding: 10px;
				border: 1px solid black;
				text-align: left;
			}
			th {
				background: lightgray;
			}
		</style>
	</head>
	<body>
		<h1>Student Records</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>GPA</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>3</td>
					<td>Charlie</td>
					<td>2.9</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Alice</td>
					<td>3.5</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Bob</td>
					<td>3.8</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
