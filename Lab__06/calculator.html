<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
        }

        #calc {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 240px;
        }

        input {
            width: 100px;
            padding: 8px;
            margin: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100px;
            margin: 3px;
            font-size: 1em;
            padding: 6px;
            cursor: pointer;
        }

        #display {
            margin: 10px 0;
            height: 1.4em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="calc">
        <input type="number" id="num1" placeholder="Number 1" />
        <input type="number" id="num2" placeholder="Number 2" />
        <div id="display"></div>
        <button onclick="calc('+')">Sum</button>
        <button onclick="calc('*')">Product</button>
        <button onclick="calc('-')">Difference</button>
        <button onclick="calc('%')">Remainder</button>
        <button onclick="calc('/')">Quotient</button>
        <button onclick="calc('pow')">Power</button>
        <button onclick="calc('sqrt')">Sqrt Num1</button>
        <button onclick="calc('square')">Square Num1</button>
    </div>

    <script>
        function calc(op) {
            let n1 = +document.getElementById('num1').value;
            let n2 = +document.getElementById('num2').value;
            let res = '';
            switch (op) {
                case '+': res = n1 + n2; break;
                case '*': res = n1 * n2; break;
                case '-': res = n1 - n2; break;
                case '%': res = n1 % n2; break;
                case '/': res = n2 ? n1 / n2 : 'âˆž'; break;
                case 'pow': res = Math.pow(n1, n2); break;
                case 'sqrt': res = n1 >= 0 ? Math.sqrt(n1) : 'NaN'; break;
                case 'square': res = n1 * n1; break;
            }
            document.getElementById('display').textContent = 'Result: ' + res;
        }
    </script>
</body>

</html>
